<form #jugadoresForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label for="nombre">Nombre</mat-label>
        <input matInput type="text" name="nombre" #nombre="ngModel" [(ngModel)]="jugadores.nombre" required>
    </mat-form-field>
    <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label for="legajo">Legajo</mat-label>
        <input matInput type="text" name="legajo" #legajo="ngModel" [(ngModel)]="jugadores.legajo" required>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="!jugadoresForm.form.valid">Ingresar</button>
</form>
<p>{{message}}</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- N° Column -->
    <ng-container matColumnDef="n">
      <th mat-header-cell *matHeaderCellDef> N° </th>
      <td mat-cell *matCellDef="let element" > {{element.id}} </td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element" > {{element.nombre}} </td>
    </ng-container>

    <!-- Legajo Column -->
    <ng-container matColumnDef="legajo">
      <th mat-header-cell *matHeaderCellDef> Legajo </th>
      <td mat-cell *matCellDef="let element"> {{element.legajo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
