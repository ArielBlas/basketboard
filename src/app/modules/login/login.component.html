<form class="formContent" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input matInput type="email" name="email" #email="ngModel" [(ngModel)]="login.email" required>
    </mat-form-field>
    <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label for="password">ContraseÃ±a</mat-label>
        <input matInput type="password" name="password" #password="ngModel" [(ngModel)]="login.password" required>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Ingresar</button>
</form>
